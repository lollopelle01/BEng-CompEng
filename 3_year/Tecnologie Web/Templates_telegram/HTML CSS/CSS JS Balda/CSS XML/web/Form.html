<!DOCTYPE html>
<html>
<head>
<title>Login page</title>
<link rel="stylesheet" href="Form.css" type="text/css"></link>
<script src="forms.js">
</script>
<script src="utils.js" type="text/javascript">
</script>
</head>
<body>
	<div id="upper">Welcome@StudentiForm</div>
	<div id="lower">
		<form name="login" action="" onsubmit="return validateForm(this)">
			<textarea name="cognomenome" rows="1" cols="40" onblur="checkName(this)">cognome nome</textarea><br />
			<input type="radio" name="sesso" value="m" select>Maschio<br>
		    <input type="radio" name="sesso" value="f">Femmina<br>
		    <textarea name="cap" rows="1" cols="5" onblur="checkCAP(this)">CAP</textarea><br />
			<select name="uni">
				<option value="bo" selected="">Uni Bologna</option>
				<option value="to">Uni Torino</option>
				<option value="na">Uni Napoli</option>
			</select><br/>
			<input type="checkbox" name="lavoratore" value="true" onclick="checkboxChanged(this.checked, myGetElementById('desc'))">Studente lavoratore<br/>
			<textarea disabled id = "desc" name="desc" rows="1" cols="100">Che lavoro?</textarea><br />
			<input type="submit" name="action" value="INVIO">
			<input type="reset" name="action" value="RESET">
		</form>
	</div>
</body>
</html>
