<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Trasforma testo</title>
		<link type="text/css" href="styles/default.css" rel="stylesheet"></link>
	  
		  <!-- script necessari: -->
	   		<script type="text/javascript" src="scripts/utils.js"></script>
			<script type="text/javascript" src="scripts/basic.js"></script>
	</head>
<body>
	<div>
		Inserisci il nome del file di salvataggio:
		<input type="text" name="fileName" id="fileName" size="10" ><br>
		
		Inserisci il testo da trasformare in maiuscolo [1000-2000 caratteri]:
		<textarea id="text" name="text" rows="7" cols="50" maxlength="2000" required></textarea><br><br>
	</div>
	
	<div>
		<input type="button" value="trasforma testo" onclick="toUpperCase( myGetElementById('minuscoli') );"><br>
		Caratteri cambiati in maiuscolo: <input type="text" size="4" id="minuscoli" readonly><br>
	</div>
		
</body>
</html>
