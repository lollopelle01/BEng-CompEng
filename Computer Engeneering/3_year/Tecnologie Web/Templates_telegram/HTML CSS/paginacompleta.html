<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Home</title>
	<link rel="stylesheet" href="styles/default.css" type="text/css"></link>
	<script type="text/javascript" src="scripts/utils.js"></script>
	<script type="text/javascript" src="scripts/ajax.js"></script>
	<script type="text/javascript" src="scripts/formCheck.js"></script>
</head>
<body>

	
	<div id="left">
		<a href="http://www.logomaker.it"><img src="show.jpg" alt="Qui il logo"/></a>
		<ul>
			<li><a class="button" onclick="spawnImages(2, 'A')">Classe A</a></li>
			<li><a class="button">Classe B</a></li>
			<li><a class="button">Classe C</a></li>
			<li><a class="button">Classe D</a></li>

		<a href="#" id="registrazione" onclick="showRegistrationForm()">Registrazione utente</a>
		
	</div>
	
	<div id="right">
		<div id="top">
			<h1>Let's go shopping!</h1>
		</div>

		<div id="center">
			<fieldset>
				<legend>Login</legend>
				<form onsubmit="return formCheck(this)">
					<input type="text" name="login" placeholder="login" maxlength="12" required />
					<br/>
					<input type="password" name="password" placeholder="password" maxlength="8" required />
					<br/>
					<button type="submit" value="submit">Invia</button>
				</form>
			</fieldset>
		</div>
		
		<hr/>

		<div id="visualizza" name="visualizza">
		</div>

		<fieldset id="registrationForm" hidden >
			<legend>Registrazione</legend>
			<form action="registraServletURL" onsubmit="return formCheck(this)">
				<input type="text" maxlength="40" placeholder="nome" name="nome" onblur="checkNotNumber(this)" required />
					<br/>
				<input type="text" maxlength="40" placeholder="cognome" name="cognome" onblur="checkNotNumber(this)" required />
					<br/>
				<input type="text" maxlength="30" placeholder="email" name="email" required />
					<br/>
				<input type="text" maxlength="12" placeholder="login" name="login" onblur="checkNotNumber(this)" required />
					<br/>
				<input type="password" maxlength="8" placeholder="password" name="password" onblur="checkPassword(this)" required />
					<br/>
				<input type="password" maxlength="8" placeholder="password bis" name="password_bis" required />
					<br/>
				<button type="submit" value="submit">Registrati!</button>
			</form>
		</fieldset>

	</div>
		
</body>

</html>
